<div class="form-group {{form.htmlClass}}"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(),'has-success': form.disableSuccessState !== true && hasSuccess()}">
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
    <span ng-if="form.fieldAddonLeft"
          class="input-group-addon"
          ng-bind-html="form.fieldAddonLeft"></span>
        <input ng-show="form.key"
               sf-changed="form"
               type="text"
               class="form-control {{form.fieldHtmlClass}}"
               schema-validate="form"
               ng-model="$$value$$"
               ng-disabled="form.readonly"
               price="form.price"
               options="{{form.options}}"
               name="{{form.key.slice(-1)[0]}}"/>
        <span ng-if="form.fieldAddonRight"
              class="input-group-addon"
              ng-bind-html="form.fieldAddonRight"></span>
    </div>
    <span ng-if="form.feedback !== false" class="form-control-feedback"
          ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
          aria-hidden="true">
    </span>
    <span ng-if="hasError() || hasSuccess()" id="{{form.key.slice(-1)[0] + 'Status'}}\" class="sr-only">
        <svg class="icon" ng-show="hasError()">
            <use xlink:href="public/admin/assets/icons/icons.svg#info_outline"></use>
        </svg>
    </span>
    <div class="help-block" ng-show="hasError()" sf-message="form.description"></div>
</div>
